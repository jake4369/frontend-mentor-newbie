<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="index.css" />

    <title>NFT preview card component</title>
  </head>
  <body>
    <main class="card scale-in-center">
      <div class="card-img">
        <img src="./images/icon-view.svg" alt="" class="view-icon" />
        <div class="card-img__filter"></div>
      </div>

      <section class="card-info">
        <h1 class="card-title"><a href="#">Equilibrium #3429</a></h1>

        <p>Our Equilibrium collection promotes balance and calm.</p>

        <section class="card-info__price-time">
          <span class="price"
            ><img src="./images/icon-ethereum.svg" alt="" class="icon" />0.041
            ETH</span
          >

          <span class="time"
            ><img src="./images/icon-clock.svg" alt="" class="icon" />3 days
            left</span
          >
        </section>
      </section>

      <section class="artist-info">
        <img src="./images/image-avatar.png" alt="" class="artist-img" />

        <p>Creation by <a href="#">Jules Wyvern</a></p>
      </section>
    </main>
  </body>
</html>
