<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Preview Card Component</title>

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main class="card">
      <picture>
        <source
          srcset="./images/image-product-desktop.jpg"
          media="(min-width: 768px)"
        />
        <img src="./images/image-product-mobile.jpg" alt="" />
      </picture>

      <section class="product-info">
        <span class="product-type">Perfume</span>

        <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>

        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="price-container">
          <span class="price__curr">$149.99</span>

          <span class="price__prev">$169.99</span>
        </div>

        <button class="btn__add-to-cart">
          <img src="./images/icon-cart.svg" alt="" class="btn-icon" />Add to
          Cart
        </button>
      </section>
    </main>
  </body>
</html>
